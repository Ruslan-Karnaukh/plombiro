<header class="header">
  <div class="container header__box">
    <picture>
      <source
        srcset="./images/logo_desktop-1x.png 1x, ./images/logo_desktop-2x.png 2x"
        media="(min-width:1200px)"
        type="image/png"
      />
      <source
        srcset="./images/logo-1x.png 1x, ./images/logo-2x.png 2x"
        media="(max-width:1199px)"
        type="image/png"
      />
      <img class="header__logo" src="./images/logo-1x.png" alt="Logo ice cream" />
    </picture>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="./index.html" class="navigation__link">Home</a>
        </li>
        <li class="navigation__item">
          <a href="#about" class="navigation__link">How itâ€™s made?</a>
        </li>
        <li class="navigation__item">
          <a href="#products" class="navigation__link">Our products</a>
        </li>
        <li class="navigation__item">
          <a href="#contacts" class="navigation__link">Contact</a>
        </li>
      </ul>
    </nav>

    <button
      class="menu-button js-open-menu"
      aria-expanded="false"
      aria-controls="mob__modal"
      type="button"
    >
      <svg width="32" height="32" aria-label="Mobile menu button">
        <use class="menu-button__icon" href="./images/symbol.svg#icon-menu-open"></use>
      </svg>
    </button>

    <button type="button" class="button header__button js-open-modal" data-modal="buynow">
      Buy now
      <svg width="12" height="12" class="button__item">
        <use href="./images/symbol.svg#icon-button"></use>
      </svg>
    </button>
  </div>
</header>
